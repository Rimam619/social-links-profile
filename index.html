<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <!-- Personal Picture -->
      <img src="Atenji.jpg" alt="Your Name" class="profile-picture" />

      <!-- Name and Job Role -->
      <h1 class="profile-name">Atenji Victor Rimam</h1>
      <p class="job-role">Entry Role Front-End Web Developer</p>

      <!-- Social Links with Icons -->
      <div class="social-links">
        <a
          href="https://github.com/Rimam619"
          target="_blank"
          class="social-button"
        >
          <i class="fa-brands fa-github"></i> GitHub
        </a>
        <a
          href="https://github.com/Akinyemi-Boluwatife?tab=repositories"
          target="_blank"
          class="social-button"
        >
          <i class="fa-solid fa-code"></i> Frontend Mentor
        </a>
        <a
          href="https://www.linkedin.com/in/atenji-victor-23159810a/?originalSubdomain=ng"
          target="_blank"
          class="social-button"
        >
          <i class="fa-brands fa-linkedin"></i> LinkedIn
        </a>
        <a
          href="https://twitter.com/@4veeek"
          target="_blank"
          class="social-button"
        >
          <i class="fa-brands fa-twitter"></i> Twitter
        </a>
        <a
          href="https://facebook.com/victoratenji"
          target="_blank"
          class="social-button"
        >
          <i class="fa-brands fa-facebook"></i> Facebook
        </a>
      </div>
    </div>
  </body>
</html>
